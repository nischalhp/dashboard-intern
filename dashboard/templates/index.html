{% for RedMart in countcl %}


<script>
    var posPercent =  ({{ RedMart['cpos'] }} * 100.0)/({{RedMart['cpos'] }} + {{ RedMart['cneg'] }});
    var negPercent =  ({{ RedMart['cneg'] }} * 100.0)/({{ RedMart['cpos'] }}+ {{ RedMart['cneg'] }});
    console.log("posPercent " + posPercent.toFixed(3) + " negPercent "+ negPercent.toFixed(3));
    posPercent = Math.round(posPercent.toFixed(2));
    negPercent = Math.round(negPercent.toFixed(2));
    var pieData = [
                            {
                    value: posPercent,
                    color: "#46BFBD",
                    highlight: "#5AD3D1",
                    label: "POSITIVE"
                                },

                {
                    value:negPercent,
                    color:"#F7464A",
                    highlight: "#FF5A5E",
                    label: "NEGATIVE"

                }


            ];

            window.onload = function(){
                var ctx = document.getElementById("chart-area").getContext("2d");
                window.myPie = new Chart(ctx).Pie(pieData);
                createBarGraph();

            };
    </script>
{% endfor %}
